<template name="group">

{{#with currentGroup}}
  <h3>{{name}}</h3>
  <img src="http://lorempixel.com/120/120/animals/{{_id}}" />
  <p>{{description}}</p>

<h3>Die Kinder</h3>
{{#each kids}}
  <div id="group_1" class="panel">
    <h2>{{firstname}} {{lastname}}</h2>
    <img src="http://lorempixel.com/120/120/people/{{_id}}" />
    <ul>
      <li>{{street}}</li>
      <li>{{zipcode}} {{city}}</li>
      <li>Tel: {{landline}}</li>
      <li>Mobile: {{mobile}}</li>
    </ul>
  </div>
{{/each}}
<div>
  <a href="{{pathFor 'create_person'}}">Neue Person hinzufügen</a>
</div>
{{/with}}

<p>
<a href="{{pathFor 'kita'}}">Gruppenübersicht</a>
</p>

</template>
