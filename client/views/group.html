<template name="group">
  <div class="row">
    <div class="large-12 columns">
      {{#with currentGroup}}
        <h3>{{name}}</h3>
        <img src="http://lorempixel.com/120/120/animals/{{_id}}" title="{{name}}" border="0"/>
        <p>{{description}}</p>
      {{/with}}
  <div class="row">
      <div class="large-12 columns">
        <h3>Unsere Kinder:</h3>
      </div>
</div>
    <div class="row">
    <div class="large-12 columns">
      {{#each kids}}
      <div class="large-3 columns">
         <div class="panel">
            <div class="group-image">
              <a href="{{pathFor 'group'}}"><img src="http://lorempixel.com/120/120/people/{{_id}}" title="{{name}}" border="0"/></a>
            </div>
            <div class="group-name">
              {{name}}
            </div>
            <div>
              <button class="event-delete tiny button">Löschen</button>
            </div>
         </div>
      </div>
      {{/each}}
        <input id="name" type="text">
        <button id="event-addNew">Add new</button>
    </div>
  </div>
      <p>
      <a href="{{pathFor 'kita'}}">Zurück zur Gruppenübersicht</a>
      </p>
   </div>
  </div>
</template>
