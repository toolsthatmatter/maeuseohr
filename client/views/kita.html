  <div class="large-12 columns">
    <h1>Unsere Gruppen:</h1>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">

          <div class="group-image">
            <a href="#"><img src="http://lorempixel.com/120/120/animals/{{_id}}" title="Lena Meier" border="0"/>
          </div>
          <div class="group-name">
            {{name}}
          </div>
          <div>
            <button class="event-delete tiny button">LÃ¶schen</button>
            <a href="{{pathFor 'group'}}">Mehr</a>
          </div>
       </div>
    </div>
    {{/each}}
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <form id="newRecord">
      <input id="name" type="text" value={{name}}>
      <button id="event-addNew">Add new</button>
    </form>
  </div>
</div>

</template>
